<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/staticResource/css/学生信息管理.css">
	<script src="/staticResource/javascript/供应商管理.js"></script>
</head>
<body>
	<div class="col-12">
		<img class="header" src="/staticResource/images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="/staticResource/html/index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="/staticResource/html/首页.html">首页</a></li>
				<li><a href="/staticResource/html/学生信息管理.html">学生信息管理</a></li>
				<li><a href="/staticResource/html/集团管理.html">集团管理</a></li>
				<li><a href="/staticResource/html/供应商管理.html">供应商管理</a></li>
				<li><a href="/staticResource/html/缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="供货管理.html">供货管理</a></li>
				<li><a href="清算统计.html">清算统计</a></li>
			</ul>
		</div>
		
		<div class="col-8 right-side">
			
			<form  name="file-form" method="post" enctype="multipart/form-data" class="file-upload">
				<span>导入供应商信息</span>
				<input type="file" id="upload" name="upload">
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-goods-information" class="inquire-goods-information">
				<span>查询供应商信息</span>
				<table>
					<tr>
						<td>
							供应商号
							<input type="text" id="supplierNumber" name="supplierNumber">
						</td>
						<td>
							供应商名称
							<input type="text" id="supplierName" name="supplierName">
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							联系人姓名
							<input type="text" id="contactName" name="contactName">
						</td>
						<td>
							供应商类型
							<input type="text" id="supplierType" name="supplierType">
						</td>
						<td>
							集团号
							<input type="text" id="groupNumber" name="groupNumber">
						</td>
					</tr>
				</table>
				<button type="button" onclick="loadXMLDoc()">查询</button>
				<button type="button">导出</button>
			</form>
			<table class="inquire-content" id="queryResult">
				<thead>
					<tr>
						<th>供应商号</th>
						<th>供应商名称</th>
						<th>银行账户</th>
						<th>联系人</th>
						<th>联系人电话</th>
						<th>联系人邮箱</th>
						<th>联系人备注</th>
						<th>支付方式</th>
						<th>可否退款</th>
						<th>供应商类型</th>
						<th>供应商地址</th>
						<th>集团号</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
