<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/staticResource/css/学生信息管理.css">
	<script src="/staticResource/javascript/奖学金管理.js"></script>
</head>
<body>
	<div class="col-12">
		<img class="header" src="/staticResource/images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="/staticResource/html/index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="/staticResource/html/首页.html">首页</a></li>
				<li><a href="/staticResource/html/学生信息管理.html">学生信息管理</a></li>
				<li><a href="/staticResource/html/集团管理.html">集团管理</a></li>
				<li><a href="/staticResource/html/供应商管理.html">供应商管理</a></li>
				<li><a href="/staticResource/html/缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="/staticResource/html/缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="/staticResource/html/缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="/staticResource/html/供货管理.html">供货管理</a></li>
                <li><a href="/staticResource/html/清算统计.html">清算统计</a></li>
                <li><a href="/staticResource/html/奖学金发放管理.html">奖学金发放管理</a></li>
			</ul>
		</div>
		<div class="col-8 right-side">
			
			<form  name="file-form" action="/payOrderManager/fileUpload" method="post" enctype="multipart/form-data" class="file-upload">
				<span>批量导入学生信息</span>
				<input type="file" name="image" size="50" />
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-student-information" action="/payOrderManager/exportFiles" method="post" class="inquire-student-information">
				<span>查询奖学金信息</span>
				<table>
					<tr>
						<td>
							发放编号
							<input type="text" id="发放编号">
						</td>
						<td>
							学号
							<input type="text" id="学号">
						</td>
						<td>
							奖学金类型
							<input type="text" id="奖学金类型">
						</td>
					</tr>
					<tr>
						<td>
							名称
							<input type="text" id="名称">
						</td>
						<td>
							等级
							<input type="text" id="等级">
						</td>
						<td>
							发放渠道
							<input type="text" id="发放渠道">
						</td>
					</tr>
					
				</table>
				<button type="button" onclick="loadXMLDoc()">查询</button>
				<input type="submit" value="导出">
			</form>
			<table class="inquire-content" id="queryResult">
				<thead>
					<tr>
						<td>发放编号</td>
						<td>学号</td>
						<td>奖学金类型</td>
						<td>名称</td>
						<td>等级</td>
						<td>金额</td>
						<td>奖金发放时间</td>
						<td>发放渠道</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
