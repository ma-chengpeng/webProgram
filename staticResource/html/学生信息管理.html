<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/staticResource/css/学生信息管理.css">
	<script src="/staticResource/javascript/学生信息管理.js"></script>
	

</head>
<body>
	<div class="col-12">
		<img class="header" src="/staticResource/images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="../index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="/staticResource/html/首页.html">首页</a></li>
				<li><a href="#">学生信息管理</a></li>
				<li><a href="/staticResource/html/集团管理.html">集团管理</a></li>
				<li><a href="/staticResource/html/供应商管理.html">供应商管理</a></li>
				<li><a href="/staticResource/html/缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="/staticResource/html/缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="/staticResource/html/缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="/staticResource/html/供货管理.html">供货管理</a></li>
				<li><a href="/staticResource/html/清算统计.html">清算统计</a></li>
				<li><a href="/staticResource/html/奖学金发放管理.html">奖学金发放管理</a></li>
			</ul>
		</div>
		<div class="col-8 right-side">
			
			<form  name="file-form" action="/studentInfoManager/fileUpload" method="post" enctype="multipart/form-data" class="file-upload">
				<span>批量导入学生信息</span>
				<input type="file" name="image" size="50" />
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-student-information" action="/studentInfoManager/exportFiles" method="post" class="inquire-student-information">
				<span>查询学生信息</span>
				<table>
					<tr>
						<td>
							学号
							<input type="text" id="StudentNumber" name="StudentNumber">
						</td>
						<td>
							姓名
							<input type="text" id="StudentName"  name="StudentName">
						</td>
						<td>
							学院
							<select id="Department" name="Department">
								<option value="">全部</option>
								<option value="计算机科学与技术学院">计算机科学与技术学院</option>
								<option value="数学科学学院">数学科学学院</option>
								
							</select>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							专业
							<select id="Major" name="Major">
								<option value="">全部</option>
								<option value="数学与应用数学（基地）">数学与应用数学（基地）</option>
								<option value="信息与计算科学">信息与计算科学</option>
								<option value="数学与应用数学（师范）">数学与应用数学（师范）</option>
								<option value="统计学">统计学</option>
								<option value="金融数学">金融数学</option>
								<option value="物联网">物联网</option>
								<option value="计算机科学与技术">计算机科学与技术</option>
								<option value="人工智能">人工智能</option>
								<option value="网络空间与安全">网络空间与安全</option>
								<option value="信息管理">信息管理</option>
							</select>
						</td>
						<td>
							在读状态
							<select id ="Status" name="Status">
								<option value="">全部</option>
								<option value=1>在读</option>
								<option value=0>离校</option>
							</select>
						</td>
						<td>
							年级
							<select id="Grade" name="Grade">
								<option value="">全部</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
							</select>
						</td>
						<td>
							性别
							<select id="Sex" name="Sex">
								<option value="">全部</option>
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</td>
					</tr>
				</table>
				<button type="button" onclick="loadXMLDoc()">查询</button>
				<input type="submit" value="导出">
			</form>
			<table id ="myDiv" class="inquire-content">
				<thead>
					<tr>
						<th class="test">学号</th>
						<th>学校</th>
						<th>姓名</th>
						<th>院系</th>
						<th>专业</th>
						<th>性别</th>
						<th>年级</th>
						<th>在读状态</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
