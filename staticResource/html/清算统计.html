<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/staticResource/css/学生信息管理.css">
	<script src="/staticResource/javascript/清算统计.js"></script>
</head>
<body>
	<div class="col-12">
		<img class="header" src="/staticResource/images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="/staticResource/html/index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="/staticResource/html/首页.html">首页</a></li>
				<li><a href="/staticResource/html/学生信息管理.html">学生信息管理</a></li>
				<li><a href="/staticResource/html/集团管理.html">集团管理</a></li>
				<li><a href="/staticResource/html/供应商管理.html">供应商管理</a></li>
				<li><a href="/staticResource/html/缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="/staticResource/html/缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="/staticResource/html/缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="/staticResource/html/供货管理.html">供货管理</a></li>
				<li><a href="/staticResource/html/清算统计.html">清算统计</a></li>
				<li><a href="/staticResource/html/奖学金发放管理.html">奖学金发放管理</a></li>
			</ul>
		</div>
		<div class="col-8 right-side">
			
			<form  name="file-form" action="/clearManager/fileUpload" method="post" enctype="multipart/form-data" class="file-upload">
				<span>批量导入学生信息</span>
				<input type="file" name="image" size="50" />
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-student-information" action="/clearManager/exportFiles" method="post" class="inquire-student-information">
				<span>查询清算信息</span>
				<table>
					<tr>
						<td>
							清算号
							<input type="text" name="clearNumber" id="clearNumber">
						</td>
						<td>
							供货号
							<input type="text" name="goodsNumber" id="goodsNumber">
						</td>
						<td>
							定金状态
							<select name="earnestStatus" id="earnestStatus">
								<option value="">全部</option>
								<option value="1">已支付</option>
								<option value="0">未支付</option>
							</select>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							尾款状态
							<select name="finalPaymentStatus" id="finalPaymentStatus">
								<option value="">全部</option>
								<option value="1">已支付</option>
								<option value="0">未支付</option>
							</select>
						</td>
						<td>
							尾款支付时间
							<input type="text"  id="finalPaymentData" name="finalPaymentData">
						</td>
						
						<td>
							定金支付时间
							<input type="text" name="earnestData" id="earnestData">
							
						</td>
					</tr>
				</table>
				<button type="button" onclick="loadXMLDoc()">查询</button>
				<input type="submit" value="导出">
			</form>
			<table class="inquire-content" id="queryResult">
				<thead>
					<tr>
						<th>清算号</th>
						<th>供货号</th>
						<th>定金总额</th>
						<th>定金状态</th>
						<th>尾款总额</th>
						<th>尾款状态</th>
						<th>定金支付时间</th>
						<th>尾款支付时间</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
