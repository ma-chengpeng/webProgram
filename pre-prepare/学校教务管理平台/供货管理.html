<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/供货管理.css">
</head>
<body>
	<div class="col-12">
		<img class="header" src="images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="首页.html">首页</a></li>
				<li><a href="学生信息管理.html">学生信息管理</a></li>
				<li><a href="集团管理.html">集团管理</a></li>
				<li><a href="供应商管理.html">供应商管理</a></li>
				<li><a href="缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="供货管理.html">供货管理</a></li>
				<li><a href="清算统计.html">清算统计</a></li>
			</ul>
		</div>
		
		<div class="col-8 right-side">
			
			<form  name="file-form" method="post" enctype="multipart/form-data" class="file-upload">
				<span>批量导入供货信息</span>
				<input type="file" id="upload" name="upload">
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-goods-information" class="inquire-goods-information">
				<span>查询供货信息</span>
				<table>
					<tr>
						<td>
							供货号
							<input type="text" name="goodsnumber">
						</td>
						<td>
							集团号
							<input type="text" name="company">
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							供应商号
							<input type="text" name="number-of-offer">
						</td>
						<td>
							供应商名
							<input type="text" name="name-of-offer">
						</td>
					</tr>
				</table>
				<input type="submit" value="查询">
			</form>
			<table class="inquire-content">
				<thead>
					<tr>
						<th>供货号</th>
						<th>供货总额</th>
						<th>供应商号</th>
						<th>供应商名</th>
						<th>集团号</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
