<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/学生信息管理.css">
</head>
<body>
	<div class="col-12">
		<img class="header" src="images/首页/top_background.png" alt="图像加载失败">
		<div class="welcome"><span>欢迎您！</span></div>
		<div class="logout"><a href="index.html"><span>注销<span></a></div>
	</div>
	<div class="col-12 middle">
		<div class="list col-2">
			<ul class="innerlist">
				<li><a href="首页.html">首页</a></li>
				<li><a href="学生信息管理.html">学生信息管理</a></li>
				<li><a href="集团管理.html">集团管理</a></li>
				<li><a href="供应商管理.html">供应商管理</a></li>
				<li><a href="缴费项目管理.html">缴费项目管理</a></li>
				<li><a href="缴费订单管理.html">缴费订单管理</a></li>
				<li><a href="缴费记录管理.html">缴费记录管理</a></li>
				<li><a href="供货管理.html">供货管理</a></li>
				<li><a href="清算统计.html">清算统计</a></li>
			</ul>
		</div>
		<div class="col-8 right-side">
			
			<form  name="file-form" method="post" enctype="multipart/form-data" class="file-upload">
				<span>批量导入缴费订单</span>
				<input type="file" id="upload" name="upload">
				<input type="submit" value="确定导入">
			</form>
			
			<form name="find-student-information" class="inquire-student-information">
				<span>查询缴费订单</span>
				<table>
					<tr>
						<td>
							订单号
							<input type="text" name="schoolnumber">
						</td>
						<td>
							创建时间
							<input type="text" name="create-data">
						</td>
					</tr>
					<tr>
						<td>
							学号
							<input type="text" name="student-number">
						</td>
						<td>
							支付状态
							<select name="payment-statu">
								<option value="all">全部</option>
								<option value="payed">已缴费</option>
								<option value="not-payed">未缴费</option>
							</select>
						</td>
					</tr>
				</table>
				<input type="submit" value="查询">
			</form>
			<table class="inquire-content">
				<thead>
					<tr>
						<th>订单号</th>
						<th>订单总额</th>
						<th>创建时间</th>
						<th>学号</th>
						<th>支付状态</th>
						<th>失败原因</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>内容</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
